name: Reenforce an expedition with Funds
priority: maintenance
requirements:
  anyOf:
    - situation: explore
      containsAspects: { peril: 1 }
    - situation: explore
      containsAspects: { guardian: 1 }
    - situation: explore
      containsAspects: { seal: 1 }
    - situation: explore
      containsAspects: { curse: 1 }
forbidders:
  anyOf:
    - situation: explore
      storedCardsMatch:
        cardSet:
          - elementId: funds
          - elementId: funds
          - elementId: funds
          - elementId: funds
    - situation: explore
      containsAspects:
        peril:
          lessThanOrEqualTo: 0
      storedCardsMatch:
        cardSet:
          - elementId: funds
          - elementId: funds
          - elementId: funds
    - situation: explore
      containsAspects:
        guardian:
          lessThanOrEqualTo: 0
        peril:
          lessThanOrEqualTo: 0
      storedCardsMatch:
        cardSet:
          - elementId: funds
          - elementId: funds
    - situation: explore
      containsAspects:
        guardian:
          lessThanOrEqualTo: 0
        peril:
          lessThanOrEqualTo: 0
        seal:
          lessThanOrEqualTo: 0
      storedCardsMatch:
        cardSet:
          - elementId: funds
operation: !import ../../../operations/vaults/continue-vault-funds.yml
