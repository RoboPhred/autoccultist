name: Reenforce an expedition with Funds
priority: maintenance
requirements:
  anyOf:
    - situation: explore
      storedCardsMatch:
        aspects: { peril: 1 }
    - situation: explore
      storedCardsMatch:
        aspects: { guardian: 1 }
    - situation: explore
      storedCardsMatch:
        aspects: { seal: 1 }
    - situation: explore
      storedCardsMatch:
        aspects: { curse: 1 }
forbidders:
  anyOf:
    - situation: explore
      storedCardsMatch:
        cardSet:
          - elementId: funds
          - elementId: funds
          - elementId: funds
          - elementId: funds
    - situation: explore
      storedCardsMatch:
        aspects:
          peril:
            lessThanOrEqualTo: 0
        cardSet:
          - elementId: funds
          - elementId: funds
          - elementId: funds
    - situation: explore
      storedCardsMatch:
        aspects:
          guardian:
            lessThanOrEqualTo: 0
          peril:
            lessThanOrEqualTo: 0
        cardSet:
          - elementId: funds
          - elementId: funds
    - situation: explore
      storedCardsMatch:
        aspects:
          guardian:
            lessThanOrEqualTo: 0
          peril:
            lessThanOrEqualTo: 0
          seal:
            lessThanOrEqualTo: 0
        cardSet:
          - elementId: funds
operation: !import ../../../operations/vaults/continue-vault-funds.yml
