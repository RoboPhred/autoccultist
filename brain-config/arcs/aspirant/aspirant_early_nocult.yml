# This arc advances the game as much as possible without starting a cult or exploring any locations.
name: "Aspirant: Complete early game [no cult]"
legacy: aspirant
selectionHint:
  anyOf:
    - elementId: introjob
    - elementId: bequestintro
motivations:
  begin_game:
    name: Begin the game
    primaryGoals:
      - aspirant/begin-intro
  survive_forever:
    name: Survive
    primaryGoals:
      - survive
  study_bequest:
    name: Study bequest contents
    requiresAllOf:
      - begin_game
    primaryGoals:
      - aspirant/study-bequest-passion
      - discover-bookdealer
      - aspirant/find-collaborator
  get_buff:
    name: Get a stronger physique
    requiresAllOf:
      - begin_game
      - study_bequest # We need the study verb
    primaryGoals:
      - health/acquire-skillhealtha
      - health/acquire-skillhealthb
      - health/acquire-skillhealthc
    supportingGoals:
      - funds/work-labor
  get_scholarship_minor:
    name: Get a scholarship
    requiresAllOf:
      - get_buff # Wait until we finish leveling up our other skill so the situations don't conflict
    primaryGoals:
      - reason/acquire-skillreasona
    supportingGoals:
      - funds/work-labor # Still work with labor as get_gg waits on us
  get_scholarship_major:
    name: Get a profound scholarship
    requiresAllOf:
      - get_scholarship_minor
    primaryGoals:
      - reason/acquire-skillreasonb
      - reason/acquire-skillreasonc
  get_gg:
    name: Get a job
    requiresAllOf:
      - begin_game
      # Wait until we get our scholarship so we have the reason to spare
      - get_scholarship_minor
    primaryGoals:
      - glover/acquire-job-glover-junior
  get_gg_promotion:
    name: Get a promotion while finding people to recruit
    requiresAllOf:
      - get_gg
    primaryGoals:
      - glover/acquire-job-glover-standard
  work_forever:
    name: Work Forever
    requiresAllOf:
      - get_gg
    primaryGoals:
      - glover/work-glover
  find_recruits:
    name: Finding people to recruit
    requiresAllOf:
      - study_bequest # We need to have explore and talk
    primaryGoals:
      - followers/attract-followers
  drain_morlands:
    name: Buy and read books from Morlands
    requiresAllOf:
      - study_bequest
      # Don't do this until we have the skills so we are not monopolizing the study verb
      # We could remove these if we tweak priorities, as these two motivations are time-critical and should come first.
      - get_buff
      - get_scholarship_major
    primaryGoals:
      - followers/attract-followers
      - consume-bookdealer
      - consume-books-lore-waitmorland
  drain_auctionhouse:
    name: Buy and read books from Oriflamme
    requiresAllOf:
      - drain_morlands # Books can appear in auctions that also appear in morlands, so wait for morland to empty first
    primaryGoals:
      - find-auctionhouse
      - auction/acquire-everything
      - name: Watch Stumm
        completedWhen:
          elementId: ritefollowerconsumeinfluence
        impulses:
          - operation: !import /operations/watch-stumm.yml
  acquire_early_doors:
    name: Acquire the Wood and White Door
    # Don't start until any of our primary goals can start.
    # Note: This might mean this motivation starts and stops repeatedly until all goals are completed.
    requirePrimaryGoals: true
    primaryGoals:
      - mansus/acquire-way-wood
      - mansus/acquire-way-whitedoor
    supportingGoals:
      - survive
      - glover/work-glover
