# Depsair is unsatisfied if it contains a dread, but does not contain a contentment, and we have no contentment on the board.
allOf:
  - situation: despair
    storedCardsMatch:
      elementId: dread
  - noneOf:
      - situation: despair
        slottedCardsMatch:
          elementId: contentment
      - elementId: contentment
