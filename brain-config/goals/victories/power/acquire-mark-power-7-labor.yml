  - name: Summon King Crucible
    priority: goal
    forbidders:
      # There Can Only Be One
      anyOf:
        - elementId: spirit_forgee_edge
        - elementId: spirit_forgee_edge.defunct
        - elementId: pre.spirit_forgee_edge
    operation:
      name: Summon King Crucible
      situation: work
      startingRecipe:
        slots:
          work:
            elementId: ritefollowerconsumeinfluence
          Invocation:
            aspects:
              lore: 1
              forge:
                greaterThanOrEqualTo: 10
          Assistant:
            aspects:
              follower: 1
              lantern:
                greaterThanOrEqualTo: 2
          Offering:
            aspects:
              influence: 1
              knock:
                greaterThanOrEqualTo: 5
            ageBias: oldest
      ongoingRecipes:
        summoninglosingcontrol:
          # We aren't resource constrained, so dismiss and try again if needed
          slots:
            Effort:
              elementId: reason

  - name: Sustain King Crucible through Endless Banter
    # Keep the king around until we need him
    priority: maintenance
    forbidders:
      allOf:
        # Dont keep crucible occupied if we are ready to ascend.
        - elementId: ascensionpowerf
        - elementId: influenceforgeg
    operation:
      name: Sustain King Crucible through Endless Banter
      situation: talk
      startingRecipe:
        slots:
          talk:
            elementId: spirit_forgee_edge

  - name: Get a prisoner
    requirements:
      allOf:
        # Wait until King Crucible is ready
        - elementId: spirit_forgee_edge
        # Wait until we are ready
        - elementId: ascensionpowerf
    forbidders:
      anyOf:
        - elementId: influenceforgeg
        - aspects: { prisoner: 1 }
        # Try to avoid notoriety game overs from this.
        #  In practice, this hasn't been a problem since we win so quickly.  However, there have been
        #  close calls...
        # Don't attempt this if the notoriety will be caught
        - situation: suspicion
        - situation: time
          storedCardsMatch:
            elementId: seasonsuspicion
        # Don't do this if there is evidence against us, as a further notoriety will be game over.
        - elementId: evidence
        - elementId: evidenceb
        # Dont do this if we already have notoriety on the board, as two suspicion seasons in quick succession
        # with two notoriety could lead to a game over
        - elementId: notoriety
    operation:
      name: Get a prisoner
      situation: talk
      startingRecipe:
        slots:
          talk:
            aspects: { hq: 1 }
          Cellar:
            aspects: { follower: 1, mortal: 1 }

  - name: Enter the spider door
    requirements:
      allOf:
        # Wait until King Crucible is ready
        - elementId: spirit_forgee_edge
        # Wait until we are ready
        - elementId: ascensionpowerf
    forbidders:
      anyOf:
        - aspects:
            influence: 1
            forge:
              greaterThanOrEqualTo: 15
    operation:
      name: Enter the spider door
      situation: dream
      startingRecipe:
        slots:
          dream:
            elementId: wayspider
      ongoingRecipes:
        dreamusespiderway:
          slots:
            Ascent:
              aspects: { prisoner: 1 }
        dreamenterspider:
          mansusChoice:
            deck: mansus_spiderdoor1

  - name: Ascend
    priority: goal
    operation:
      name: Ascend
      situation: work
      startingRecipe:
        slots:
          work:
            elementId: ritefollowerconsumeinfluence
          Invocation:
            aspects:
              lore: 1
              forge:
                greaterThanOrEqualTo: 10
          Assistant:
            elementId: spirit_forgee_edge
          Offering:
            elementId: influenceforgeg
          Desire:
            elementId: ascensionpowerf
