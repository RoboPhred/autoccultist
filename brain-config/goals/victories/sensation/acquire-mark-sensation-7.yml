name: Achieve the Seventh Mark of Sensation
requirements:
  anyOf:
    - elementId: ascensionsensationc
    - elementId: ascensionsensationd
    - elementId: ascensionsensatione
    - elementId: ascensionsensationf
completedWhen:
  aspects: { desire: 7 }
imperatives:
  - name: Work a junior job at Glover & Glover
    forbidders:
      # Stop working when we are waiting for the influence, as work takes longer than influence takes to expire
      !import /conditions/ascension-lore-and-cyprian.yml
    priority: maintenance
    operation: !import /operations/glover/work-glover-junior.yml
  - name: Work at Glover & Glover under Alden
    forbidders:
      # Stop working when we are waiting for the influence, as work takes longer than influence takes to expire
      !import /conditions/ascension-lore-and-cyprian.yml
    priority: maintenance
    operation: !import /operations/glover/work-glover-alden.yml
  - name: Work at Glover & Glover with diligence
    forbidders:
      # Stop working when we are waiting for the influence, as work takes longer than influence takes to expire
      !import /conditions/ascension-lore-and-cyprian.yml
    priority: maintenance
    operation: !import /operations/glover/work-glover-diligence.yml
  - name: Work a senior job at Glover & Glover
    forbidders:
      # Stop working when we are waiting for the influence, as work takes longer than influence takes to expire
      !import /conditions/ascension-lore-and-cyprian.yml
    priority: maintenance
    operation: !import /operations/glover/work-glover-senior.yml
  - name: Plead for job at Glover & Glover
    forbidders:
      # Stop working when we are waiting for the influence, as work takes longer than influence takes to expire
      !import /conditions/ascension-lore-and-cyprian.yml
    priority: maintenance
    operation: !import /operations/glover/plead-glover.yml

  - name: Get a prisoner
    requirements:
      cardSet:
        # Wait until the lore is ready
        - elementId: fragmentgraile
        # Wait until our Cyprian is ready
        - aspects:
            romanticinterest: 1
            follower_honoured: 1
            exalted: 1
            grail:
              greaterThanOrEqualTo: 12
    forbidders:
      aspects: { prisoner: 1 }
    operation:
      name: Get a prisoner
      situation: talk
      startingRecipe:
        requireSlotCards: false
        cardRequirements:
          - aspects: { hq: 1 }
          - aspects: &emprison-target
              follower: 1
              romanticinterest: -1
              exalted: -1
              grail: -5
              summoned: -1
        slots:
          talk:
            aspects: { hq: 1 }
          # Bookshop
          Cellar: *emprison-target
          # Mithraeum
          Chains: *emprison-target
          # Hospital
          Cell: *emprison-target
          # Warehouse
          Shed: *emprison-target
          # Townhouse
          Attic: *emprison-target
          # Church
          Vestry: *emprison-target
          # Temporary HQ
          Cupboard: *emprison-target

  - name: Obtain Grail Influence from the Stag Door
    requirements:
      # Wait until we are ready to ascend
      !import /conditions/ascension-lore-and-cyprian.yml
    forbidders:
      anyOf:
        - elementId: influencegrailc
        - situation: work
          storedCardsMatch:
            elementId: influencegrailc
    operation: !import /operations/mansus/use-stag-ascent-of-knives.yml

  - name: Paint to keep the Influence from fading
    requirements: !import /conditions/ascension-lore-and-cyprian.yml
    forbidders:
      elementId: ascensionsensationf
    operation: !import /operations/painting/paint-influencegrailc.yml

  - name: Keep the hunter out of our hair
    requirements:
      allOf:
        - situation: time
          recipe: needs
          storedCardsMatch:
            elementId: seasonsuspicion
          timeRemaining:
            lessThan: 10
        - elementId: evidenceb
        # If there is no notoriety AND we have a wall of mystique, we can risk detective activity.
        - anyOf:
            - elementId: notoriety
            - noneOf:
                - cardSet:
                    - elementId: mystique
                    - elementId: mystique
                    - elementId: mystique
                    - elementId: mystique
    priority: critical
    operation:
      name: Do something rash
      situation: talk
      startingRecipe:
        slots:
          talk:
            aspects: { hunter: 1 }
      ongoingRecipes:
        talktohunter:
          slots:
            Subject:
              optional: true
              oneOf:
                - aspects: { follower: 1, edge: 10 }
                - aspects: { follower: 1, edge: 5 }
                - aspects: { follower: 1, winter: 10 }

  - name: Ascend
    priority: goal
    operation:
      name: Ascend
      situation: work
      startingRecipe:
        slots:
          work:
            elementId: ritefollowerconsumeinfluence
          Invocation:
            aspects:
              lore: 1
              grail:
                greaterThanOrEqualTo: 10
          Assistant:
            aspects:
              follower: 1
              romanticinterest: 1
              grail:
                greaterThanOrEqualTo: 11
          Offering:
            aspects:
              influence: 1
              grail:
                greaterThanOrEqualTo: 6
          Desire:
            elementId: ascensionsensationf
