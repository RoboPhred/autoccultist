    forbidders:
      elementId: fragmentwinterb
    operation: !import ../../operations/lore/winter/lore-breakdown-winter-c.yml

  - name: Downgrade Winter B
    requirements:
      elementId: fragmentedge
    forbidders:
      elementId: fragmentwinter
